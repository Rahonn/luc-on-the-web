<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/edit.css">
    <script src="js/edit.js" type="module" defer></script>
    <title>LUC on the Web - Editor</title>
</head>
<body>
    
    <div class="top">
        <h1>LUC Web editor!</h1>
        
        <div class="toolbar">
            <a href="share.html" class="share">Share</a>
            <button class="run" id="runbtn">Run</button>
        </div>
    </div>

    <span>Code:</span>
    <div class="writecodehere code" contenteditable="true" spellcheck="false" id="code"><div>PRINT Hello World!</div></div>

    <span>Output:</span>
    <div class="output">
        <div class="code" id="output">
            <div class="code blue">Press the run button to run your code!</div>
        </div>
        
        <div class="code input" spellcheck="false" style="display: none;"><span class="code green">>>> </span><input type="text" spellcheck="false" class="code input green" id="input"><button class="enterbtn" id="enterbtn">Enter</button></div>
    </div>

</body>
</html>
